<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <h1>My site</h1>
        
        <a href="{% url 'home' %}">HOME</a>/
        {% if user.is_authenticated %}
        <a href="{% url 'password_change' %}">CHANGE PASSWORD</a>/
        <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
        <a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">LOGIN</a>/
        {% endif %}
        <hr>
        {% block content %}
        {% endblock %}
    </body>    
</html>

{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
  <form method="post" novalidate>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h2>CHANGE PASSWORD</h2>
  	        {% csrf_token %}
  	        {{ form|crispy }}
            <button type="submit" class="btn btn-primary">CONFIRMED</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  {% endblock %}
